<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:with="http://www.thymeleaf.org/extras/with"
      layout:decorate="~{layout}">

<th:block layout:fragment="content">
    <section id="hero" class="hero d-flex align-items-center">
        <div class="container">
            <div class="row">
                <div id="errorMessage" class="alert alert-danger hidden" role="alert">
                </div>
            </div>
            <div class="row">
                <div class="col-md-9 col-lg-6 col-xl-5">
                    <img src="/assets/img/draw2.svg" id="loginImage"
                         class="img-fluid" alt="Sample image">
                </div>
                <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                    <form id="userForm" name="userForm">
                        <input type="hidden" name="id" id="id">

                        <div class="divider d-flex align-items-center my-4">
                            <h3 class="text-center fw-bold mx-3 mb-0">Profile</h3>
                        </div>

                        <!-- Email input -->
                        <div class="form-outline mb-4">
                            <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                            <label for="email" class="form-label">Email</label>
                            <input type="email" name="email" class="form-control" id="email" readonly disabled>
                        </div>

                        <!-- User Name input -->
                        <div class="form-outline mb-3">
                            <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                            <label for="name" class="form-label">User Name</label>
                            <input type="text" name="name" class="form-control" id="name">
                        </div>

                        <!-- Phone input -->
                        <div class="form-outline mb-3">
                            <i class="fas fa-phone fa-lg me-3 fa-fw"></i>
                            <label for="phone" class="form-label">Phone</label>
                            <input type="text" name="phone" class="form-control" id="phone">
                        </div>

                        <!--Authentication Method DropDown -->
                        <div id="authenticationTypeSelector" class="form-outline mb-3 hidden">
                            <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                            <label for="name" class="form-label">Authentication Method</label>
                            <div class="dropdown">
                                <button id="authenticationTypeButton" code="NONE" class="btn btn-danger dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    <span>Email & Password</span>
                                </button>
                                <ul id="authenticationTypeDropDown" class="dropdown-menu" aria-labelledby="authenticationTypeDropDown">
                                    <li code="NONE"><a class="active dropdown-item" href="#">Email & Password</a></li>
                                    <li code="APP"><a class="dropdown-item" href="#">Authentication App</a></li>
                                </ul>
                            </div>
                        </div>

                        <!--Submit button -->
                        <div class="text-center text-lg-start mt-4 pt-2">
                            <button id="submitButton" type="submit" name="submitButton" class="btn btn-primary btn-lg"
                                     style="padding-left: 2.5rem; padding-right: 2.5rem;">
                                Save
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

</th:block>

<th:block layout:fragment="page_scripts">
    <script type="text/javascript" th:src="@{/js/profile.js}"></script>
    <script type="text/javascript" th:src="@{/js/navbar.js}"></script>
</th:block>

</html>
