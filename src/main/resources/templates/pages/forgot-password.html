<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:with="http://www.thymeleaf.org/extras/with"
      layout:decorate="~{layout}">

<th:block layout:fragment="content">

  <section id="hero" class="hero d-flex align-items-center">

    <div class="container d-flex flex-column">
      <div class="row align-items-center justify-content-center
      min-vh-100 g-0">
        <div class="col-12 col-md-8 col-lg-4 border-top border-3 border-primary">
          <div class="card shadow-sm">
            <div class="card-body">
              <div class="mb-4">
                <h5>Forgot Password?</h5>
                <p class="mb-2">Enter your registered email ID to reset the password
                </p>
              </div>
              <form>
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" id="email" class="form-control" name="email" placeholder="Enter Your Email"
                         required="">
                </div>
                <div class="mb-3 d-grid">
                  <button type="submit" class="btn btn-primary">
                    Reset Password
                  </button>
                </div>
                <span>Don't have an account? <a href="/login">sign in</a></span>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

</th:block>

<th:block layout:fragment="page_scripts">
  <script type="text/javascript" th:src="@{/js/forgot-password.js}"></script>
</th:block>

</html>
